<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
  <div th:each="user: ${users}">
    <a th:href="@{/admin/users/{id}(id=${user.getId()})}"
      th:text="${user.getId()} + ': ' + ${user.getFirstName()} + ' ' + ${user.getLastName()}"></a>
  </div>

  <a th:href="@{/admin/users/new}">Add person</a>
</body>
</html>
