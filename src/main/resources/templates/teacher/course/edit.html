<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit course</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
  <form th:method="PATCH" th:action="@{/teachers/courses/{id}(id=${course.getId()})}" th:object="${course}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name" name="name">
    <div th:if="${#fields.hasErrors()}" th:errors="*{name}"></div>
    <br>

    <label for="price">Enter price: </label>
    <input type="number" th:field="*{price}" id="price" name="price">
    <div th:if="${#fields.hasErrors()}" th:errors="*{price}"></div>
    <br>

    <label for="link">Enter link: </label>
    <input type="text" th:field="*{link}" id="link" name="link">
    <div th:if="${#fields.hasErrors()}" th:errors="*{link}"></div>
    <br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
