<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
  <form class="form-signin" method="post" action="/auth/registration" th:object="${user}">
    <h2>Please sign up!</h2>
    <label for="first_name">Enter first name: </label>
    <input type="text" id="first_name" th:field="*{firstName}">
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <br>
    <label for="last_name">Enter last name: </label>
    <input type="text" id="last_name" th:field="*{lastName}">
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{lastName}"></div>
    <br>
    <label for="email">Enter email: </label>
    <input type="text" id="email" th:field="*{email}">
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br>
    <label for="password">Enter password: </label>
    <input type="password" id="password" th:field="*{password}">
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br>
    <label for="phone_number">Enter phone number: </label>
    <input type="text" id="phone_number" th:field="*{phoneNumber}">
    <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
    <br>
    <input type="submit" value="Sign in!">
  </form>
</div>
</body>
</html>
