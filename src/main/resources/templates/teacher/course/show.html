<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course information</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div>
    <div th:text="'ID: ' + ${course.getId()}"></div>
    <div th:text="'Name: ' + ${course.getName()}"></div>
    <div th:text="'Price: ' + ${course.getPrice()}"></div>
    <div th:text="'Link: ' + ${course.getLink()}"></div>
  </div>

  <div th:if="${user.getCourses().contains(course)}">
    <a th:href="@{/teachers/courses/{id}/edit(id=(${course.getId()}))}">Edit</a>
    <form th:method="DELETE" th:action="@{/teachers/courses/{id}(id=(${course.getId()}))}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <input type="submit" value="Delete course">
    </form>
  </div>
</body>
</html>
