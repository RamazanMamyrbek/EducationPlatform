<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
  <div th:each="course: ${courses}">
    <a th:href="@{/admin/courses/{id}(id=${course.getId()})}"
       th:text="${course.getId()} + ': ' + ${course.getName()}"></a>
  </div>

  <a th:href="@{/admin/courses/new}">Add course</a>
</body>
</html>
