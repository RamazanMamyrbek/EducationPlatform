<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
  <div th:each="course: ${courses}">
    <a th:href="@{/students/courses/{id}(id=${course.getId()})}"
       th:text="${course.getId()} + ': ' + ${course.getName()}"></a>
  </div>
</body>
</html>
