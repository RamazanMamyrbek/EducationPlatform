<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/teachers}" th:object="${teacher}">
  <label for="first_name">Enter first name: </label>
  <input type="text" th:field="*{firstName}" id="first_name" name="first_name">
  <div th:if="${#fields.hasErrors()}" th:errors="*{firstName}"></div>
  <br>

  <label for="last_name">Enter last name: </label>
  <input type="text" th:field="*{lastName}" id="last_name" name="last_name">
  <div th:if="${#fields.hasErrors()}" th:errors="*{lastName}"></div>
  <br>

  <label for="email">Enter email: </label>
  <input type="email" th:field="*{email}" id="email" name="email">
  <div th:if="${#fields.hasErrors()}" th:errors="*{email}"></div>
  <br>

  <label for="password">Enter password: </label>
  <input type="password" th:field="*{password}" id="password">
  <div th:if="${#fields.hasErrors()}" th:errors="*{password}"></div>
  <br>

  <label for="phone_number">Enter phone number: </label>
  <input type="text" th:field="*{phoneNumber}" id="phone_number">
  <div th:if="${#fields.hasErrors()}" th:errors="*{phoneNumber}"></div>
  <br>
  <input type="hidden" th:field="*{role}">
  <input type="submit" value="Submit">

</form>
</body>
</html>
